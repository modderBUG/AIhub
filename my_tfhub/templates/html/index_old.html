</head>
<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<h3>
				Hello ！ 请填写你要代理访问的网站：
			</h3>
			<form class="form-horizontal" role="form" id="form_1">
				<div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label">URL</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="inputEmail3" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <button type="button" class="btn btn-default" id="button">生成图片</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

</body>
</html>

<script>

$(document).ready(function(){
  $("#button").click(function(){
   var target_url = document.getElementById("inputEmail3").value;

   window.open(window.location.href+"submit?url=" + target_url)
   console.log("success")
  });
});

</script>
